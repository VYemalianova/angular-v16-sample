<a class="menu-item" [routerLink]="navigateTo" mat-menu-item>
  <div><app-avatar *ngIf="item.icon" [imagePath]="item.icon"></app-avatar></div>

  <div class="menu-item__content">
    <span class="menu-item__value">{{item.value}}</span>
    <span *ngIf="item.info" class="menu-item__info">{{item.info}}</span>
  </div>
</a>
